name: SonarCloud Python analysis

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-and-sonar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit flake8
      - name: Run Bandit
        run: python -m bandit -r demo_app -f text || true
      - name: Run Flake8
        run: python -m flake8 demo_app || true
      - name: Run SonarScanner CLI
        env:
          SONAR_LOGIN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORG: ${{ secrets.SONAR_ORG }}
        run: |
          # Download and run SonarScanner CLI for a one-off Python analysis
          wget -q https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-7.0.2.4839-linux-x64.zip -O scanner.zip
          unzip -q scanner.zip
          SCANNER_DIR=$(ls -d sonar-scanner-*/ | head -n1)
          export PATH="$SCANNER_DIR/bin:$PATH"
          sonar-scanner \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.organization=${{ secrets.SONAR_ORG }} \
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }} \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.sources=demo_app
