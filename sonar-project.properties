# Set the Sonar project key to match your GitHub repo (owner_repo) so SonarCloud can locate it.
# If your SonarCloud project key is different, replace this value with the exact project key from SonarCloud.
sonar.projectKey=palanikalyan_sonar-test
sonar.projectName=sonar-test
# Only include non-Java sources here. Java sources are analyzed by the Maven scanner
# (when you run `mvn sonar:sonar`) so including them here as well can cause files
# to be indexed twice. Keep this set to the demo Python code.
sonar.sources=demo_app
sonar.sourceEncoding=UTF-8

# If you use SonarCloud, set your organization key here (replace with your org)
# sonar.organization=your-org-key
